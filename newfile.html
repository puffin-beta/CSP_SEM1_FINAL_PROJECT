<!DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
	<head>
		<title>Minecraft Combat Guide</title>
	</head>
	<style>
		body{
			background: url("background.png");
			background-size: cover;
			background-repeat: no-repeat;
			margin: 0;
			padding: 0;
			overflow-x: hidden;
		}
		.table-container{
			position: static;
			max-width: 1275px;
			max-height: 280px;
			/*border: 1px solid white;*/
			display: flex;
			justify-content: center;
			margin: 0 auto;
		}
		.table-item{
			position: relative;
			display: inline-block;
			width: 25%;
			max-height: 100%;
			/*border: 1px solid white;*/
		}
		.icon-container{
			margin: 0 auto;
			width: 50%;
			/*border: 1px solid red;*/
			height: 100%;
		}
		h1{
			text-align: center;
			color: white;
			font-size: 3.5em;
		}
		.weapons-icon, .armor-icon, .mobs-icon, .enchantments-icon{
			display: inline-block;
			position: relative;
			width: 100%;
			height: 100%;
		}
	</style>
	<header>
		<h1>Minecraft Combat Guide</h1>
		<p style="color:white; text-align:center;">This is the Minecraft Combat guide. It contains information about the armors, weapons, mobs, and enchantments of Minecraft.</p>
	</header>
	<body>
		<div class="table-container">
			<div class="table-item">
				<div class="icon-container"><img class="weapons-icon" src="weapons-icon.png" alt="Weapons"></div>
			</div>
			<div class="table-item">
				<div class="icon-container"><img class="armor-icon" src="armor-icon.png" alt="Armor"></div>
			</div>
			<div class="table-item">
				<div class="icon-container"><img class="mobs-icon" src="mobs-icon.png" alt="Mobs"></div>
			</div>
			<div class="table-item">
				<div class="icon-container"><img class="enchantments-icon" src="enchantments-icon.png" alt="Enchantments"></div>
			</div>
		</div>
		<h1>Hello</h1>
	</body>
</html>
